<div *ngIf="room" class="detail-section">
    <div class="container-fluid" style="display: flex;">
        <div style="width: 700px;">
            <img src="{{ room.imageUrl }}" class="detail-img" style="width: 700px; margin-bottom: 20px;">

            <h4 appHighlight highlightColor="lightblue" defaultColor="white">{{ room.name }} - {{room.type}}</h4>
            <h5>Location: {{room.location}}</h5>
            <h5>Square Footage: {{room.squareFootage}} | Capacity: {{room.capacity}}</h5>
            <h5>Daily Price: {{room.price | currency: 'USD'}}</h5>
            <br>
            <h5>Description</h5>
            <p style="text-align: justify;">{{ room.description }}</p>

        </div>

        <div style="margin-left: 10px; display: block;">
            <h4 style="display: flex; justify-content: center; align-items: center; ">Free Dates</h4>

            <app-calendar styleMode="room-detail"></app-calendar>

            <div style="    display: flex; justify-content: center; align-items: center;">
                <button class="reservation-button" (click)="openDialog()">Reserve</button>

                <div *ngIf="showDialog" class="custom-dialog">
                    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="reservationModalLabel">Rezervacija Sale</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Forma za rezervaciju -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Zatvori</button>
                                    <button type="button" class="btn btn-primary">Saƒçuvaj Rezervaciju</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>


        </div>


    </div>
    <div style="margin-left: 10px;">
        <h4>Equipment</h4>
        <div class="equipment-selector">
            <ul class="flex-container">
                <li *ngFor="let tempEq of room.equipment">
                    {{tempEq}}
                </li>
            </ul>
        </div>

    </div>
    <br><br><br>
    <a routerLink="/products" class="mt-5">Back to Room List</a>
</div>
