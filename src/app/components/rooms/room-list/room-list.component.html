<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempRoomItem of rooms" class="col-md-6">

                    <div class="room-box">
                        <div style="display: flex;">
                            <a routerLink="/rooms/{{tempRoomItem.id}}">
                                <img style="margin-right: 5px;" src="{{ tempRoomItem.imageUrl }}" class="img-fluid">
                            </a>
                            <div style="display: block;">
                                <p>Capacity: {{tempRoomItem.capacity}}</p>
                                <p>Location: {{tempRoomItem.location}}<p>
                                <p>Type: {{tempRoomItem.type}}<p>
                                <p>Price: {{tempRoomItem.price | currency:'USD'}}<p>
                            </div>

                        </div>
                        <a routerLink="/rooms/{{tempRoomItem.id}}">
                            <h1>{{ tempRoomItem.name }}</h1>
                        </a>

                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
